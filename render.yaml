services:
  - type: web
    name: psi-09-discord-interface
    env: python
    plan: free # Free tier for testing
    region: singapore # Ensure this matches your backend's region for faster internal networking
    buildCommand: pip install -r requirements.txt
    startCommand: python3 interface.py
    envVars:
      - key: BOT_TOKEN
        sync: false # Set this sensitive token manually in the Render dashboard
      - key: PSI09_API_URL
        # If the backend is in the same blueprint, this links the internal URL automatically
        fromService:
          type: web
          name: psi-09-roastbot
          property: host
      - key: PORT
        value: 10000 # Default Render port